<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social link</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="profile">
      <img class="userfoto" src="/assets/images/avatar-jessica.jpeg" alt="Foto de Perfil">
    </div>
    <div class="userinfo">
      <h2>Jessica Randall</h2>
      <p class="usercountry">London, United Kingdom</p>
      <p>Desenvolvedora Front-end</p>
    </div>
    <div class="userlink">
      
      <a class="git" href="/">GitHub</a>
      <a class="front" href="/">frontendmentor</a>
      <a class="linkedin" href="/">LinkedIn</a>
      <a class="twitter" href="/">Twitter</a>
      <a class="insta" href="/">Instagram</a>
    </div>
  </div>
</body>

</html>
